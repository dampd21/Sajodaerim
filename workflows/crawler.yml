          git config --local user.name "GitHub Action"
          
          # output í´ë”ê°€ ìˆìœ¼ë©´ ì»¤ë°‹
          if [ -d "output" ] && [ "$(ls -A output)" ]; then
            git add output/
            git commit -m "ğŸ“Š í¬ë¡¤ë§ ê²°ê³¼ ì—…ë°ì´íŠ¸: $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"

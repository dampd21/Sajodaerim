        default: '2025-01-31'
  
  # ìŠ¤ì¼€ì¤„ ì‹¤í–‰ (ë§¤ì¼ ì˜¤ì „ 9ì‹œ KST = UTC 0ì‹œ)
  schedule:
    - cron: '0 0 * * *'

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 2. Python ì„¤ì •
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # 3. Chrome ì„¤ì¹˜
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: 'stable'
      
      # 4. ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # 5. í¬ë¡¤ëŸ¬ ì‹¤í–‰
      - name: Run Crawler
        env:
          LOGIN_ID: ${{ secrets.SAJO_LOGIN_ID }}
          LOGIN_PWD: ${{ secrets.SAJO_LOGIN_PWD }}
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            python sajo_crawler.py "${{ github.event.inputs.start_date }}" "${{ github.event.inputs.end_date }}"
          else
            # ìŠ¤ì¼€ì¤„ ì‹¤í–‰ì‹œ ì–´ì œ ë‚ ì§œ ë°ì´í„° ìˆ˜ì§‘
            YESTERDAY=$(date -d "yesterday" '+%Y-%m-%d')
            python sajo_crawler.py "$YESTERDAY" "$YESTERDAY"
          fi
      
      # 6. ê²°ê³¼ ì—…ë¡œë“œ (Artifact)
      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: crawl-results-${{ github.run_number }}
          path: output/
          retention-days: 30
      
      # 7. ê²°ê³¼ë¥¼ Repositoryì— ì»¤ë°‹ (ì„ íƒì‚¬í•­)
      - name: Commit and Push Results
        run: |

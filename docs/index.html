<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>발주 리포트 - 사조</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 네비게이션 -->
        <nav class="main-nav">
            <a href="index.html" class="nav-link active">발주 리포트</a>
            <a href="sales.html" class="nav-link">매출 관리</a>
            <a href="ads.html" class="nav-link">광고 관리</a>
            <a href="review.html" class="nav-link">리뷰 관리</a>
        </nav>

        <header class="header">
            <h1>사조 주문 데이터 대시보드</h1>
            <p class="update-time" id="updateTime"></p>
        </header>

        <section class="filter-section">
            <div class="filter-group">
                <label>지점 선택</label>
                <select id="storeSelect" class="filter-select">
                    <option value="">전체 지점</option>
                </select>
            </div>
            <div class="filter-group">
                <label>기간 선택</label>
                <select id="periodSelect" class="filter-select">
                    <option value="">전체 기간</option>
                </select>
            </div>
        </section>

        <!-- 요약 카드 -->
        <section class="summary-cards">
            <div class="card">
                <div class="card-label">주문 수량</div>
                <div class="card-value" id="totalCount">-</div>
            </div>
            <div class="card">
                <div class="card-label">총 발주금액</div>
                <div class="card-value" id="totalSales">-</div>
            </div>
            <div class="card">
                <div class="card-label">상품 종류</div>
                <div class="card-value" id="totalProducts">-</div>
            </div>
        </section>

        <nav class="tabs">
            <button class="tab active" data-tab="sales">발주 현황</button>
            <button class="tab" data-tab="prices">가격 변동</button>
        </nav>

        <main class="tab-content">
            <section id="sales" class="tab-pane active">
                <!-- 발주 현황 그래프 -->
                <div class="chart-container">
                    <div class="chart-header">
                        <h3>발주 현황</h3>
                        <div class="chart-controls">
                            <button class="chart-btn" id="resetDailyZoom">초기화</button>
                            <span class="chart-hint">마우스 휠: 확대/축소 | 드래그: 이동 | 클릭: 상세보기</span>
                        </div>
                    </div>
                    <div id="dailySalesChartContainer" class="chart-canvas-container">
                        <canvas id="dailySalesChart"></canvas>
                    </div>
                </div>
                
                <div class="chart-row">
                    <div class="chart-container half">
                        <h3>대분류별 발주</h3>
                        <div id="categorySalesChartContainer" class="chart-canvas-container-small">
                            <canvas id="categorySalesChart"></canvas>
                        </div>
                    </div>
                    <div class="chart-container half">
                        <h3>상위 품목 발주</h3>
                        <div id="topProductsChartContainer" class="chart-canvas-container-small">
                            <canvas id="topProductsChart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="data-table-container">
                    <h3>상세 내역 <span class="table-hint">(클릭하여 상세 보기)</span></h3>
                    <table class="data-table" id="salesTable">
                        <thead>
                            <tr>
                                <th>날짜</th>
                                <th>품목수</th>
                                <th>주문수량</th>
                                <th>발주금액</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>

            <section id="prices" class="tab-pane">
                <div class="filter-bar">
                    <input type="text" id="priceSearch" placeholder="상품명 검색..." class="search-input">
                    <select id="priceSort" class="sort-select">
                        <option value="change_desc">변동률 높은순</option>
                        <option value="change_asc">변동률 낮은순</option>
                        <option value="up_only">상승만</option>
                        <option value="down_only">하락만</option>
                        <option value="price_desc">가격 높은순</option>
                        <option value="name_asc">상품명순</option>
                    </select>
                </div>

                <div class="price-summary" id="priceSummary">
                    <div class="price-stat">
                        <span class="stat-label">전체 품목</span>
                        <span class="stat-value" id="totalPriceItems">-</span>
                    </div>
                    <div class="price-stat up">
                        <span class="stat-label">상승</span>
                        <span class="stat-value" id="priceUpCount">-</span>
                    </div>
                    <div class="price-stat down">
                        <span class="stat-label">하락</span>
                        <span class="stat-value" id="priceDownCount">-</span>
                    </div>
                    <div class="price-stat neutral">
                        <span class="stat-label">유지</span>
                        <span class="stat-value" id="priceNeutralCount">-</span>
                    </div>
                </div>

                <div class="price-cards" id="priceCards"></div>
            </section>
        </main>

        <!-- 가격 변동 모달 -->
        <div class="modal" id="priceModal">
            <div class="modal-content">
                <span class="modal-close">&times;</span>
                <h2 id="modalTitle">상품 가격 변동</h2>
                <div class="modal-body">
                    <div class="chart-header">
                        <div class="chart-controls">
                            <button class="chart-btn" id="resetModalZoom">초기화</button>
                            <span class="chart-hint">마우스 휠: 확대/축소 | 드래그: 좌우 이동</span>
                        </div>
                    </div>
                    <div id="priceHistoryChartContainer" class="chart-canvas-container">
                        <canvas id="priceHistoryChart"></canvas>
                    </div>
                    <div class="price-details" id="priceDetails"></div>
                    <div class="price-history-table" id="priceHistoryTable"></div>
                </div>
            </div>
        </div>

        <!-- 일별 상세 모달 -->
        <div class="modal" id="dailyDetailModal">
            <div class="modal-content modal-large">
                <span class="modal-close">&times;</span>
                <h2 id="dailyDetailTitle">일별 상세 내역</h2>
                <div class="modal-body">
                    <div class="daily-summary" id="dailySummary"></div>
                    <div class="daily-filter">
                        <input type="text" id="dailySearch" placeholder="상품명, 지점명 검색..." class="search-input">
                        <select id="dailySort" class="sort-select">
                            <option value="store">지점명순</option>
                            <option value="product">상품명순</option>
                            <option value="total_desc">금액 높은순</option>
                            <option value="total_asc">금액 낮은순</option>
                            <option value="qty_desc">수량 많은순</option>
                        </select>
                    </div>
                    <div class="daily-table-container">
                        <table class="data-table" id="dailyDetailTable">
                            <thead>
                                <tr>
                                    <th>지점명</th>
                                    <th>상품명</th>
                                    <th>규격</th>
                                    <th>수량</th>
                                    <th>단가</th>
                                    <th>합계</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="ai-chat.js"></script>
</body>
</html>

name: Naver Review Crawler

on:
  workflow_dispatch:
    inputs:
      days:
        description: '수집 기간 (일) - 비워두면 전체'
        required: false
        default: '30'
      max_clicks:
        description: '펼쳐서 더보기 최대 클릭 수'
        required: false
        default: '200'
      store:
        description: '특정 지점만 수집 (비워두면 전체)'
        required: false
        default: ''
  
  schedule:
    - cron: '0 0 * * *'

env:
  TZ: Asia/Seoul

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      - name: Crawl Naver Reviews
        run: |
          ARGS=""
          
          if [ -n "${{ github.event.inputs.days }}" ]; then
            ARGS="$ARGS --days ${{ github.event.inputs.days }}"
          else
            ARGS="$ARGS --days 30"
          fi
          
          if [ -n "${{ github.event.inputs.max_clicks }}" ]; then
            ARGS="$ARGS --max-clicks ${{ github.event.inputs.max_clicks }}"
          else
            ARGS="$ARGS --max-clicks 200"
          fi
          
          if [ -n "${{ github.event.inputs.store }}" ]; then
            ARGS="$ARGS --store '${{ github.event.inputs.store }}'"
          fi
          
          echo "Running: python scripts/naver_review_crawler.py $ARGS"
          python scripts/naver_review_crawler.py $ARGS

      - name: Create AI Config
        run: |
          cat > docs/ai-config.js << 'EOF'
          const AI_CONFIG = {
            GEMINI_API_KEY: "${{ secrets.GEMINI_API_KEY }}",
            GEMINI_API_URL: "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent"
          };
          EOF

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "Update Naver reviews: $(date '+%Y-%m-%d %H:%M') KST"
          git push || echo "Nothing to push"

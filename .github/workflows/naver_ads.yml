name: Naver Ads Data Collector

on:
  workflow_dispatch:

  schedule:
    # 6시간마다 실행 (KST 기준: 00시, 06시, 12시, 18시)
    - cron: '0 15 * * *'   # KST 00:00 (자정)
    - cron: '0 21 * * *'   # KST 06:00
    - cron: '0 3 * * *'    # KST 12:00 (정오)
    - cron: '0 9 * * *'    # KST 18:00

env:
  TZ: Asia/Seoul

jobs:
  collect:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Collect Naver Ads Data
        env:
          NAVER_AD_API_KEY: ${{ secrets.NAVER_AD_API_KEY }}
          NAVER_AD_SECRET_KEY: ${{ secrets.NAVER_AD_SECRET_KEY }}
          NAVER_AD_CUSTOMER_ID: ${{ secrets.NAVER_AD_CUSTOMER_ID }}
        run: |
          python scripts/naver_ads_api.py

      - name: Create AI Config
        run: |
          cat > docs/ai-config.js << 'EOF'
          const AI_CONFIG = {
            GEMINI_API_KEY: "${{ secrets.GEMINI_API_KEY }}",
            GEMINI_API_URL: "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent"
          };
          EOF

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "Update Naver Ads data: $(date '+%Y-%m-%d %H:%M') KST"
          git push || echo "Nothing to push"

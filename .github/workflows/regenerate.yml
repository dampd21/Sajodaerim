name: Regenerate Report Only

on:
  workflow_dispatch:

jobs:
  regenerate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Run generate_report.py
        run: python generate_report.py
      
      - name: Run generate_sales_report.py
        run: |
          if [ -f "generate_sales_report.py" ]; then
            python generate_sales_report.py
          fi
      
      - name: Create AI Config
        run: |
          cat > docs/ai-config.js << 'EOF'
          const AI_CONFIG = {
            GEMINI_API_KEY: "${{ secrets.GEMINI_API_KEY }}",
            GEMINI_API_URL: "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent"
          };
          EOF
      
      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "Regenerate report"
          git push
